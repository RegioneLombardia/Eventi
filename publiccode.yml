description:
  it-IT:
    localisedName: Eventi Regione Lombardia
    shortDescription: Servizio per la gestione di eventi e relative anagrafiche utenti
    longDescription: >-
      Principali funzionalità per le creazione e gestione di eventi
      informativi, pubblici, privati e di formazione, oltre a eventi nel
      metaverso in location pubbliche, private o esposizioni virtuali:

      - landing page configurabili dinamicamente con differenti contenuti:
      gallery, videogallery, protagonisti, social wall, podcast, notizie,
      documenti, mappa, info aggiuntive evento, streaming, rating;integrazione
      con piattaforme di streaming (Webex, YouTube, Facebook live);

      - gestore degli inviti via email: ricerca utenti per tag o lista evento,
      logiche di ricerca sociodemografica, pianificazione invio, templating con
      RTE e contenuti dinamici, differenti tipologie e casi d'uso email (invio
      di prova, save the date, invito alla registrazione);

      - gestore dei partecipanti: invio biglietti, check-in, liste partecipanti;

      - touchpoint web e APP;

      - community evento: discussioni, documenti, news, sondaggi;piattaforma di
      formazione a distanza integrata per gli operatori;

      - permessi e workflow operatori che rispecchia l'organizzazione dell'ente;

      - configurazione utente e evento in multilingua.
    apiDocumentation: https://www.open2.0.regione.lombardia.it
